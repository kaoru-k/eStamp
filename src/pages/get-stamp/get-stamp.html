<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">閉じる</button>
    </ion-buttons>
    <ion-title>スタンプ台</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>最寄りの観光地</ion-col>
        <ion-col>{{target}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>スタンプゲットまでの距離</ion-col>
        <ion-col>{{distance}}</ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button (click)="updateLocationButtonOnClick()">
      <label>{{updataLocationButtonCaption}}</label>
    </button>
    自動更新:OFF
  </ion-card>

  <button ion-button block [disabled]="!getStampButtonIsEnabled" (click)="getStampButtonOnClick()">
    スタンプゲット
  </button>
  <button ion-button block (click)="qrButtonOnClick()">
    <ion-icon name='qr-scanner'></ion-icon>
    QRコードリーダー
  </button>
  <br />

  <ion-list radio-group>
    <ion-list-header>
      並び替え
    </ion-list-header>
    
    <ion-item>
      <ion-label>近い順</ion-label>
      <ion-radio checked="true" value="distance"></ion-radio>
    </ion-item>
    
    <ion-item>
      <ion-label>スタンプ番号順</ion-label>
      <ion-radio value="stamp"></ion-radio>
    </ion-item>
  </ion-list>
  
</ion-content>
