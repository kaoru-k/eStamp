<ion-header>

  <ion-navbar>
    <ion-title>スタンプ詳細</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center>
    <img src="assets/imgs/stamp/stamp_sample.png"  width="60%" />
  </ion-item>
  <ion-item>
    <ion-label>スタンプ番号</ion-label>
    <div item-content>{{stampNo}}</div>
  </ion-item>
  <ion-item>
    <ion-label>場所</ion-label>
    <div item-content>{{stampLocation}}</div>
  </ion-item>
  <ion-item>
    <ion-label>入手日</ion-label>
    <div item-content>{{stampGetDate}}</div>
  </ion-item>
  <button ion-button block (click)="dismiss()">閉じる</button>
</ion-content>
