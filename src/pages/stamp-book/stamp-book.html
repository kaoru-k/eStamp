<ion-header>

  <ion-navbar color="primary">
    <ion-title>スタンプ帳</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="getStampButtonOnClick()">
        <ion-icon name="custom-icon-stamp"></ion-icon>
      </button>
    </ion-fab>
  
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>通常スタンプ</ion-col>
        <ion-col>{{stampCount}}個</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>ボーナススタンプ</ion-col>
        <ion-col>0個</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-list radio-group [(ngModel)]="radioButtonValue">
    <ion-item>
      <ion-label>全て表示</ion-label>
      <ion-radio value="all" (ionSelect)="updateList()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>ゲット済のみ表示</ion-label>
      <ion-radio value="get" (ionSelect)="updateList()"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of stampList" col-6>
        <ion-card (click)="stampOnClick(item.ID,item.Name,item.Get,item.GetDate)">
          <img [(src)]="item.img" />
          {{item.ID}}<br />{{item.Name}}
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
