<ion-header>

  <ion-navbar color="primary">
    <ion-title>設定</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="getStampButtonOnClick()">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  <ion-list-header>
    基本設定
  </ion-list-header>
    <ion-item>
      <ion-label>設定1</ion-label>
      <ion-toggle [(ngModel)] = "setting1"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>設定2</ion-label>
      <ion-toggle [(ngModel)] = "setting2"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>設定3</ion-label>
      <ion-toggle [(ngModel)] = "setting3"></ion-toggle>
    </ion-item>
  <ion-list-header>
    応用設定
  </ion-list-header>
  <ion-list radio-group [(ngModel)] = "radio">
    <ion-item>
      <ion-label>設定1</ion-label>
      <ion-radio value = "setting1a" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>設定2</ion-label>
      <ion-radio value = "setting2a"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>設定3</ion-label>
      <ion-radio value = "setting3a"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
