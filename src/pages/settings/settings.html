<ion-header>

  <ion-navbar color="primary">
    <ion-title>設定</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="getStampButtonOnClick()">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  <ion-list-header>
    基本設定
  </ion-list-header>
    <ion-item>
      <ion-label>設定1</ion-label>
      <ion-toggle [(ngModel)] = "setting1"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>設定2</ion-label>
      <ion-toggle [(ngModel)] = "setting2"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>設定3</ion-label>
      <ion-toggle [(ngModel)] = "setting3"></ion-toggle>
    </ion-item>
  <ion-list-header>
    応用設定
  </ion-list-header>
  <ion-list radio-group>
    <ion-item>
      <ion-label>設定1</ion-label>
      <ion-radio value = "setting1a" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>設定2</ion-label>
      <ion-radio value = "setting2a"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>設定3</ion-label>
      <ion-radio value = "setting3a"></ion-radio>
    </ion-item>
  </ion-list>

  <div padding>
    <h3>著作権表示</h3>
    <h4>printing-stamp-silhouette-variant.svg</h4>
    <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </div>
</ion-content>
